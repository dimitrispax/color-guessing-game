<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Color Guessing Game</title>
    <link rel="icon" type="image" href="logo.png" />

    <link href="https://fonts.googleapis.com/css2?      family=Fira+Sans+Condensed:ital,wght@0,100;0,300;1,200&family=Raleway:wght@300&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
    
  <body>
    
    <div class="container-fluid container-color">
      <div class="container titles container-color">
        <h1 class="text-center mb-4 pt-4">Color Guessing Game</h1>
        <p class="text-center mb-1">Guess the color: </p>
        <p class="text-center pb-4 mb-0" id="rgb"></p>
      </div>
    </div>
    <div class="container-fluid results"> 
      <div class="container results">
        <button class="float-right" id="reset"><p>New Colors</p></button>
        <p id="message">Select the correct color.</p>
      </div>
    </div>
    <div class="container-fluid color text-center">
      <div class="container ">
        <div class="row">
          <div class="col-sm mb-3">
            <button id="btn1"></button>
          </div>
          <div class="col-sm mb-3" >
            <button id="btn2"></button>
          </div>
          <div class="col-sm mb-3">
            <button id="btn3"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm ">
            <button id="btn4"></button>
          </div>
          <div class="col-sm">
            <button id="btn5"></button>
          </div>
          <div class="col-sm" >
            <button id="btn6"></button>
          </div>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
  </body>
    
</html>
